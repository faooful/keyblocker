<!DOCTYPE html>
<html>
<head>

</head>
<body>

<button id="disable-keyboard"></button>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<script>

	$(document).on('keydown', 'body.readonly', function () {
		return false;
	});

	$(function(){
		$('#disable-keyboard').on('click', function (e) {
			$('body').toggleClass('readonly');
		});
	});

</script>
</body>
</html>
